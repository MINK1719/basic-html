<!doctype html> <!-- 문서의 형식을 지정 --> 
<html lang="ko"> <!-- 문서의 시작을 의미함 --> 
<head>
<meta charset="utf-8"> <!-- 문자셋팅:utf-8/euc-kr --> 
<title>tag2-표만들기</title></head>
<body>
<h1>table을 작성해 봅시다:block태그</h1>
<h3>테이블의 기본</h3>
<table border="1px" bgcolor="yellow">
	<tr bgcolor="green">
		<td>A</td>
		<td>B</td>
	</tr>
	<tr>
		<td>C</td>
		<td bgcolor="red">D</td>
	</tr>
</table>
<!-- 태그 속성의 우성순위는 가까운 거리에 있는 것이 높다. -->

<h3>열병합(가로) table</h3>
<table border="1px" cellpadding="20px" cellspacing="0px" width="400px" height="300px" background="image/modify.jpg"> 
	<tr>
		<td colspan="2" align="right" valign="bottom">A</td>
	</tr>
		<tr>
		<td>B</td>
		<td>C</td>
	</tr>
</table>
<!-- 
cellpadding은 td의 안쪽여백을 말한다.
cellspacing은 테두리 사이의 간격을 말한다.
align="left/center/right" -> 수평(가로)정렬
valign="top/middle/bottom" ->수직(세로)정렬
 -->

<h3>행병합(세로) table</h3>
<table border="10px" width="500px" height="400px" >
	<tr>
		<th rowspan="2">A</th>
		<!-- <td>와 동일하지만 진하게와 가운데정렬 기능이 있어서 주로 제목에 사용함 -->
		<td>
			<table border="5px" align="center">
				<tr><td>교향곡</td><td>9</td></tr>
				<tr><td>피아노협주곡</td><td>5</td></tr>
				<tr><td>바이올린협주곡</td><td>1</td></tr>
			</table>
		</td>
 	</tr>
	<tr>
		<td>
			<table border="1px" align="center">
				<tr>
				<th colspan="2" bgcolor="pink">[웹표준,웹퍼블리셔]<br>
				웹표준,html5,css3</th>
				</tr>
				<tr>
					<td bgcolor="skyblue">교육기간</td><td>2020.11.26~2021.02.02(60h)</td>
				</tr>
				<tr>
					<td bgcolor="skyblue">강의실</td><td>608호</td>
				</tr>
				<tr>
					<td bgcolor="skyblue">교육시간</td><td>일3교시(19:20~22:10)</td>
				</tr>
				<tr>
					<td bgcolor="skyblue">담당강사</td><td>김경숙</td>
				</tr>
				<tr>
					<td bgcolor="skyblue">학생성명</td><td>공민선</td>
				</tr>
			</table>			


		</td>
 	</tr>
</table>


</body>
</html>
